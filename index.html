<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Snake Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center flex-column h-75 w-75">
        <h2 class="bg-secondary w-50 text-center rounded text-white p-3">Snake Game</h2>
        <div class="d-flex justify-content-around align-items-center flex-row w-50 mb-2">
            <div class="left-btn">
                <button id="restart" class="btn btn-lg btn-danger"> Restart Game </button>
            </div>
            <div>
                <button id="resumeBtn" class="btn btn-lg btn-info ">
                    <span class="material-icons">
                        play_circle
                    </span>
                </button>
                <button id="pauseBtn" class="btn btn-lg btn-warning">
                    <span class="material-icons">
                        pause_circle
                    </span>
                </button>
            </div>
        </div>
        <canvas id="snake" width="608" height="608"></canvas>
        <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content align-items-center">
                    <div class="modal-body">
                        <img id="snake" src="./img/snake.png" alt="snake">
                        <p>Game Over! Your Score is: <span id="scoreText"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn modal-btn" id="ok" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/snake.js"></script>
</body>

</html>
